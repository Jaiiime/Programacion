<!DOCTYPE html>
<html lang="en">

<head>
    <title> HTML Input type </title>
    <style type="text/css">
        input[type"url"]:valid {
            outline: 20px solid green;
        }

        input[type="url"]:invalid {
            outline: 2px solid red;
        }

    </style>
</head>
<body>
    <form>
        <label>
            Website URL: <input type="url" name="mywebsite" requiered>
        </label>
    </form>
    <p> <strong>Note</strong> : Enter URL in the form like http://www.google.es </p>
    </body>
</html>
